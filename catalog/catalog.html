<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 5%;
        }
        .card {
            margin-bottom: 20px;
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-4 mb-4">Welcome to the E-commerce Catalog!</h1>
        <div class="row">
            <div class="col-md-4" id="item-1">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Item 1">
                    <div class="card-body">
                        <h5 class="card-title">Item 1</h5>
                        <p class="card-text">This is a great item. Buy it now!</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="item-2">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Item 2">
                    <div class="card-body">
                        <h5 class="card-title">Item 2</h5>
                        <p class="card-text">This item is even better. Get it while it lasts!</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="item-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Item 3">
                    <div class="card-body">
                        <h5 class="card-title">Item 3</h5>
                        <p class="card-text">The best item we have. You definitely need this!</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
